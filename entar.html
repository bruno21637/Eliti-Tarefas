            <h1 style="background-color: black; text-align: center;">Abaixo sorteie sua atividade diaria</h1>
        <h3 id="result">Clique no botão para iniciar</h3>
        <button id="sortear" onclick="sortear ()">Sortear Atividade</button>

<script>
	const result=document.getElementById("result")


const filmes = ["Jogo-da-Velha","Carousel", "Contador", "Lista-de-Tarefas", "Portifolio", "Calculador"];
let filme = null


// alteradores de estado da aplicação
function sortear() {
    filme = filmes[Math.floor(Math.random()*filmes.length)];
    
    render()

}
function render(){
    result.innerText = filme

}
</script>
